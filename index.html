<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="form__title">Thành viên đăng ký</h3>
            <p class="form__description">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
            <div class="spacer"></div>

            <div class="form__group">
                <label class="form__label" for="fullname">Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Kuma1994" class="form__control">
                <span class="form__message"></span>
            </div>

            <div class="form__group">
                <label class="form__label" for="fullname">Email</label>
                <input type="email" name="email" id="email" placeholder="Email@domain.com" class="form__control">
                <span class="form__message"></span>
            </div>

            <div class="form__group">
                <label class="form__label" for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="input password" class="form__control">
                <span class="form__message"></span>
            </div>

            <div class="form__group">
                <label class="form__label" for="password_confirmation">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Confirm password" class="form__control">
                <span class="form__message"></span>
            </div>

            <button class="form__submit">Register</button>

        </form>
        

    </div>


    <script src="./post.js"></script>
</body>
</html>
